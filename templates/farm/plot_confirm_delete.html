{% extends 'base.html' %}

{% block title %}Delete Plot - SASS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4>Delete Farm Plot</h4>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the farm plot <strong>{{ plot.location }}</strong>?</p>
                <p class="text-danger">This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                        <a href="{% url 'plot_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
